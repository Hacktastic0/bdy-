<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #fff;
      text-align: center;
      flex-direction: column;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .countdown-element {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      border: 2px solid #fff;
      border-radius: 50%;
      position: relative;
    }

    .countdown-element::after {
      content: "";
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .countdown-time {
      font-size: 2rem;
      margin: 0;
    }

    .countdown-label {
      font-size: 0.8rem;
      margin: 0;
    }

    #myButton {
      display: none;
      font-size: 1.5rem;
      padding: 10px 20px; 
   
      cursor: pointer;
      border: 2px solid #fff;
      background: none;
      color: #fff; 
      
      border-radius: 5px;
      transition: background 0.3s, color 0.3s; 
      margin-bottom:0 ; 
      transition: 0.3s ease;
    }
    
    #myButton:hover {
      background: #fff;
      color: #000; 
      font-size: 1.8rem; 
      font-weight: 600;
    }

    #backgroundVideo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    } 
    
    #btn
    {
      display: none;
      text-decoration: none;
      margin-top: 35%;
    }
  </style>
</head>
<body>  
  <audio id="background-audio" autoplay loop>
    <source src="vedios/bb.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio> 
  <div id="countdown" class="countdown-container">
    <div class="countdown-element"> 
      <p class="countdown-time" id="days">0</p>
      <p class="countdown-label">Days</p>
    </div>
    <div class="countdown-element">
      <p class="countdown-time" id="hours">0</p>
      <p class="countdown-label">Hours</p>
    </div>
    <div class="countdown-element">
      <p class="countdown-time" id="minutes">0</p>
      <p class="countdown-label">Minutes</p>
    </div>
    <div class="countdown-element">
      <p class="countdown-time" id="seconds">0</p> 
      <p class="countdown-label">Seconds</p>
    </div>
  </div>
 <a href="wish.html" id="btn"> <button id="myButton" >Click Here</button></a>
  <video id="backgroundVideo" autoplay muted loop>
    <source src="vedios/aud.mp3" type="video/mp4">
  
  </video> 
  <script src="file/main.js" type="module"></script>
</body>
</html>
